        <!--Cuerpo de la página-->
        <section class="container fondo-container">
            <!--Cabecera titulo principal de la vista-->
            <h1 class="h1"> CONTÁCTANOS </h1>
            <!--Contenedor-->
            <div class="contenedor">
            
                <div class="row">
                    <div class="col-1 col-md-1"></div>
                    <div class="col-10 col-md-10">
                        <form id="formulario" name="formulario" action="" method="">
                            <!--Explicación de campos obligatorios-->
                            <!--Nombre -->
                            <div class="form-group">
                                <label for="nombre" class="form-label"> Nombre Completo: </label>
                                <label class="obligatorio">*</label> <br>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" onblur="validaCampo('nombre')">
                                <span class="error" id="error_nombre"></span>
                            </div>
                            <br>
                            <!--Email -->
                            <div class="form-group">
                                <label for="correo" class="form-label"> Correo Electrónico: </label>
                                <label class="obligatorio">*</label> <br>
                                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" onblur="validaCampo('email')">
                                <span class="error" id="error_email"></span>
                            </div>
                            <br>
                            
                            <!--rut o pasaporte-->
                            <div>
                                <label for="documento">Seleccione tipo de documento:</label>
                                <label class="obligatorio">*</label> <br>
                                <div class="row">
                                    <div class="col-12 col-lg-3">
                                        <div class="form-check form-check-inline mt-2">
                                            <input class="form-check-input" type="radio" name="tipo_documento" id="rut" checked>
                                            <label class="form-check-label" for="rut">
                                                Rut
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="tipo_documento" id="pasaporte">
                                            <label class="form-check-label" for="pasaporte">
                                                Pasaporte
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-9 mt-1">
                                        <input type="text" class="form-control" id="documento" name="documento" placeholder="Ingrese el número de documento seleccionado" onblur="validaCampo('documento')">
                                        <span class="error" id="error_documento"></span>
                                    </div>
                                </div> 
                            </div>
                            <br>
                            <!--Teléfono-->
                            <div class="form-group">
                                <label for="telefono" class="form-label">Teléfono:</label>
                                <input type="number" class="form-control" id="telefono" placeholder="Ingrese su número telefónico">
                                <span class="error" id="error_telefono"></span>
                            </div>
                            <br>
                            <!--Ciudad-->
                            <div class="col-md-5">
                                <label for="ciudad" class="form-label">Ciudad:</label>
                                <label class="obligatorio">*</label> <br>
                                <select class="form-select select" id="ciudad" onblur="validaCampo('ciudad')">
                                    <option selected value="">--Seleccione una ciudad--</option>
                                    <option value="1">Santiago</option>
                                    <option value="2">Melipilla</option>
                                    <option value="3">Concepcion</option>
                                    <option value="4">Viña del mar</option>
                                    <option value="5">La serena</option>
                                    <option value="6">Talca</option>
                                    <option value="7">Otra ciudad</option>
                                </select>
                                <span class="error" id="error_ciudad"></span>
                            </div>
                            <br>

                            <!--Comentario-->
                            <div class="form-group">
                                <label for="comentario" class="form-label">Comentario:</label> 
                                <label class="obligatorio">*</label>
                                <textarea class="form-control textarea" id="comentario" rows="3" placeholder="Escriba aquí el mensaje" onblur="validaCampo('comentario')"></textarea>
                                <span class="error" id="error_comentario"></span><br>
                            </div>
                            
                            <!--Botones-->
                            <div class="row mt-4">
                                <div class="col-1 col-lg-2"></div>
                                <div class="col-5 col-lg-4">
                                    <button type="reset" class="btn cancelar">
                                        LIMPIAR
                                    </button>
                                </div>
                                <div class="col-5 col-lg-4">
                                    <button type="submit" class="btn enviar" onclick="enviarDatos(event)" data-bs-toggle="modal" data-bs-target="#mensaje_errores">ENVIAR</button> 
                                </div>
                            </div>
                            <!--Formulario enviado-->
                            <span id="message_enviado" class="d-none">Enviado</span>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!--Creación de modal-->
        
        <!-- Modal -->
        <div class="modal fade" id="mensaje_errores" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="title">MENSAJE</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="message"></ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn enviar2"data-bs-dismiss="modal" id="enviar_form" >Aceptar</button>
                    </div>
                </div>
            </div>
        </div>

                    <li> <i>  María Fernanda &COPY; </i> </li>
                </ul>
            </p>


            <!--Importar validaciones js-->
        <script src="../resource/js/validacionCampos.js"></script>
        </footer>
